<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- We can use google icons or anything else here we are gonna use fontawesome.com for icons-->
    <script src="https://kit.fontawesome.com/3f3db47aa5.js" crossorigin="anonymous"></script>
    <!-- now we have access to icons -->
  </head>
  <body>
    <div class="icons">
        <i class="fa-regular fa-house fa-5x"></i>
      <!-- fa-5x determines size-->
      <a href="https://www.x.com/">
        <i class="fa-brands fa-square-x-twitter fa-5x"></i>
      </a>

      <a href="https://www.youtube.com/">
        <i class="fa-brands fa-youtube fa-5x"></i>
      </a>

      <a href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram fa-5x"></i>
      </a>
    </div>
  </body>
</html>
