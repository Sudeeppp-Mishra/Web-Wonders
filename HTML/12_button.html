<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button</title>
    </head>

    <body>

     <a href="2_lyrics.html">
        <button style="font-size: 25px; background-color: aquamarine; color: tomato; border-radius: 25px;">Click Me</button> <!-- size of button can be changed by changing font size and border radius helps to round the edges -->
    </a>

    <br><br>

    <button onclick="doSomething()" style="font-size: 20px; background-color: bisque; border-radius: 10px;">Click HERE to do Something</button>

    <p id="greeting" style="font-size: 30px;">Hiiiii</p>

    <!-- a little bit of JavaScript-->
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
    </script>
    
    </body>
</html>
