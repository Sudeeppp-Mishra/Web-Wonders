<!DOCTYPE html>
<html>
    <head>
        <title>Images in HTML</title>
    </head>
    <body>
        <h1>This is Godawari, Lalitpur</h1>
        <!-- We can make an image hyperlink as well -->
        <a href="https://en.wikipedia.org/wiki/Godawari,_Lalitpur">
        <img src="images/photo.jpg"
        height="800"
        alt="Nature pic"> <!-- you can also add width="" attribute but when we change height it will auto adjust width accordingly -->
        <!-- alt is alternative text which is shown if by any change the picture isn't showing
         and another nice thing of it is also for visually impaired persons if they use
         screen reader it will read this alt text-->
         <h3>Peaceeeee</h3>
        </a>

        <img src="images/plant.gif" height="400" alt="Plant GIF">
    </body>
</html>
