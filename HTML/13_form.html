<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        
        <form action="index.php" method="POST" enctype="multipart/form-data"> <!-- enctype is for large file like image we change enctype to multipart/form-data which does part the data into small parts and then forms data later -->

            <!-- for attribute can be helpful for screen readers and anotehr benefit is if we use id name in input textbox same as for name then when we click on label we will have cursor to the textbox automatically -->
            <label for="username">Username: </label>
            <input type="text" id="username" minlength="6" maxlength="20" placeholder="Enter username" required>

            <hr>
            <label for="password">Password: </label>
            <input type="password" id="password" minlength="6" maxlength="15" placeholder="Enter password" required>
            
            <hr>
            <lable for="mail">Email: </lable>
            <input type="email" id="mail" placeholder="example@gmail.com">
            
            <hr>
            <label for="phone">Phone #: </label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <!-- pattern makes sure no. must be in the format -->

            <hr>
            <label for="bday">Birthdate: </label>
            <input type="date" id="bday">

            <hr>
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" min="0" max="99" value="1"> <!-- value is for default value-->

            <hr>
            <label for="title">Title: </label>


            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title">

            <hr>
            <label for="payment">Payment: </label>
            <select id="payment">
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>
                <option value="Mobile Banking">Mobile Banking</option>
            </select>

            <hr>
            <label for="subscribe">Subscribe: </label>
            <input type="checkbox" id="subscribe">

            <hr>
            <label for="comment">Comment: </label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <hr>
            <lable for="file">File: </lable>
            <input type="file" id="file" accept="image/png, image/jpeg"> <!-- accept those files only -->

            <br><br>
            <input type="reset">
            <input type="submit">
        </from>

    </body>
</html>
