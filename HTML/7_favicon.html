<!-- favicon is the little title image we can in the browser tab next to page title (favicon: short for favorite icon)-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- most modern browser supposts .ico, .png, .gif, .jpg, .svg formats for favicon -->
    <title>favicon</title>
  </head>
</html>
