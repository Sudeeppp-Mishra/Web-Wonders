        <hr>
        <h1 style="text-align: center;">HTML INTRODUCTION</h1>
        <hr>

        <ol type="I">
        <h2><li>What is HTML?</li></h2>
        <hr>
        <label>
        <ul>
            <li>HTML is abbreviated form of <i><b>"Hyper Text Markup Language"</b></b></i></li>
            <li>It is the standard markup language to create and design webpages and web applications</li>
            <li>It structures content on the web by using a system of tags and attributes. These tags tell the web browser how to display elements like text, images, links, tables, and multimedia.</li>
        </ul>
    </label>
    <hr>

    <label>
        <h2><li>Key Concepts of HTML</li></h2>
        <hr>

        <ol>
            <li>
                <p>
                <strong>Tags: </strong>HTML use <b>tags</b> (also called elements) to structure the content. tags are enclosed in angle brackets (&lt; &gt;). Tags typically come in pairs: an opening tag and a closing tag. For example:
            <ul>
                <li><code>&lt;h1&gt;</code> opening tag for large heading </li>
                <li><code>&lt;/h1&gt;</code> for closing the heading tag</li>
            </ul>
            
            <p></p>Basically, we will be writing tag name inside &lt; &gt; for opening the tag and if we want to close it then we will be writing the tage name inside &lt;/ &gt; i.e., the closing tag is marked by a forwad slash (/).</p>

            </p></li><hr>

            <li><p><strong>Attributes:</strong> tags can have <b>attributes</b> that provide additional information about the element. Attributes are written within the opening tag. For example:
            <ul>
                <li><code>&lt;a href="https://example.com"&gt;Click Here&lt;a&gt;</code></li>
            </ul>
            <p>In this case, <code>href</code> is an attribute that specifies the link destination.</p>
            </p></li><hr>

            <li>
                <p><strong>Document Structure: </strong>A basic HTML document typically follows this following structure: </p>

            <pre><code>
                &lt;!DOCTYPE html&gt;
                &lt;html lang="en"&gt;
                    &lt;head&gt;
                        &lt;meta charset="UTF-8"&gt;
                        &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
                        &lt;title&gt;Page Title&lt;/title&gt;
                    &lt;/head&gt;
                    &lt;body&gt;
                        &lt;h1&gt;Welcome to My Website&lt;/h1&gt;
                        &lt;p&gt;This is a paragraph.&lt;/p&gt;
                    &lt;/body&gt;
                &lt;/html&gt;
                </code></pre>

                <h4><u>Structure Explained:</u></h4>
                <ol>
                    <p>
                    <code><li>&lt;!DOCTYPE HTML&gt;</li></code>
                    
                    <ul>
                        <li>Declares the document type.</li>
                        <li>Tells the browser that the file uses <b>HTML5</b> (the current standard for HTML).</li>
                        <li>Ensures the browser renders the page in <b>standards mode.</b></li>
                    </ul>
                    </p>

                    <p>
                    <code><li>&lt;html lang="en"&gt;</li></code>
                    <ul>
                        <li><code></code>&lt;html&gt;:</code> The root element of the HTML document. It contains all the content of the webpage.</li>
                       
                        <li><code>lang="en": </code>Specifies teh language of teh document as English. This is useful for:
                        <p>
                            <ul style="list-style-type: circle;">
                                <li>Search Engines.</li>
                                <li>Accessibility tools like screen readers.</li>
                            </ul> 
                        </p>
                    </li>
                    </ul>
                    </p>

                    <li><code>&lt;head&gt;</code></li>
                    <ul>
                        <li>Contains metadata (It is the info. that provides details about other data. In HTML, it refers to data about the webpage that helps borwsers, search engines, and other tools to understand the page better.) and settings for the document.</li>
                        <li>Metadata is not displayed on the webpage but provides information about the page (e.g., title, character encoding, viewport settings).</li>
                    </ul>

                    <li><code>&lt;meta charset="UTF-8"&gt;</code></li>
                    <ul>
                        <li>Specifies the character encoding for the document.</li>
                        <li><b>UTF-8</b> supports a wide range of characters, including special symbols and international scripts.</li>
                    </ul>
                </ol>
            </p>
            <p>We will be later talking about these tags and elements in deep that has been used in this example.</p>
            </li><hr>

            <li>
                <p><strong>Elements: </strong>An <b>HTML element</b> consists of an opening tag, content, and a closing tag. For example:</p>
                <p>
                    <code>&lt;p&gt;This is paragraph.&lt;p&gt;</code> represents a paragraph element.
                </p>
            </li><hr>

            <li>
                <p><strong>Semantic HTML: </strong>HTML 5 introduced <b>semantic elements</b> that provide meaning about the content, such as:</p>
                <p>
                    <ul>
                        <li><code>&lt;header&gt;</code> defines a header section.</li>
                        <li><code>&lt;footer&gt;</code> defines a footer section.</li>
                        <li><code>&lt;article&gt;</code> defines an independent piece of content, such as a blog post.</li>
                    </ul>
                </p>
            </li><hr>
            
            <li><p><strong>HTML Versions: </strong>HTML has evolved over time, with HTML5 being the latest version. It introduced new features like support for multimedia elements (video, audio), improved accessibility, and modern APIs.</p></li>
            <p>HTML forms the foundation of web development, and it's often used allongside <b>CSS (Cascading Style Sheets)</b> for styling and <b>JavaScript</b> for interactivity.</p>
        </ol>
    </label><hr>
    </ol>
